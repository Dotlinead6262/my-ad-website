<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मेरा रंगीन वेबपेज</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }
        .header {
            background-color: #ff4b5c;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:nth-child(2) {
            background-color: #ff4b5c;
        }
        .button:nth-child(2):hover {
            background-color: #e04350;
        }
        .button:nth-child(3) {
            background-color: #4287f5;
        }
        .button:nth-child(3):hover {
            background-color: #3a78d8;
        }
        p {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>मेरे रंगीन वेबपेज में आपका स्वागत है</h1>
    </div>
    <div class="container">
        <p>यह मेरा पहला वेबपेज है, इसे देखकर खुशी हुई!</p>
        <p>नीचे कुछ बटन हैं, आप इन्हें क्लिक कर सकते हैं!</p>
        
        <a href="kela.html" class="button">1</a>
        <a href="aam.html" class="button">2</a>
        <a href="seb.html" class="button">3</a>
    </div>
</body>
</html>
